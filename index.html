<!DOCTYPE html>
<html>
    <head>
        <title>Blaseball Scoreboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="regular">
            <a href="https://www.blaseball.com">Internet League Blaseball</a>&nbsp;&mdash;
            Season&nbsp;<span class="season">&nbsp;</span> Day&nbsp;<span class="day">&nbsp;</span>
        </header>
        <header class="postseason">
            <a href="https://www.blaseball.com">Internet League Blaseball</a>&nbsp;&mdash;
            Season&nbsp;<span class="season">&nbsp;</span> <span class="phase">&nbsp;</span>&nbsp;&mdash;
            Game&nbsp;<span class="gameindex">&nbsp;</span>
        </header>
        <template id="template-game">
            <div class="game">
                <div class="top">
                    <div class="overview active">&nbsp;</div>
                    <div class="extra">&nbsp;</div>
                </div>
                <div class="bottom">
                    <div class="score">
                        <div class="teams">
                            <div class="team away">
                                <div class="emoji">&nbsp;</div>
                                <div class="seed"></div>
                                <abbr>&nbsp;</abbr>
                                <div class="score">&nbsp;</div>
                                <svg class="arrow" viewBox="0 0 14.142 28.284" preserveAspectRatio="xMaxYMin meet">
                                    <path d="M14.142 0L0 14.142l14.142 14.142z" />
                                </svg>
                            </div>
                            <div class="team home">
                                <div class="emoji">&nbsp;</div>
                                <div class="seed"></div>
                                <abbr>&nbsp;</abbr>
                                <div class="score">&nbsp;</div>
                                <svg class="arrow" viewBox="0 0 14.142 28.284" preserveAspectRatio="xMaxYMin meet">
                                    <path d="M14.142 0L0 14.142l14.142 14.142z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="bases">
                        <svg viewBox="0 0 16.613 12.372">
                            <path class="first" d="M 12.55,4.772 16.085,8.307 12.55,11.843 9.014,8.307 Z" />
                            <path class="second" d="M 8.307,0.53 11.843,4.065 8.307,7.6 4.772,4.065 Z" />
                            <path class="third" d="M 4.065,4.772 7.599,8.307 4.064,11.843 0.529,8.307 Z" />
                        </svg>
                        <div class="outs">&nbsp;</div>
                    </div>
                </div>
            </div>
        </template>
        <script src="script.js"></script>
        <noscript>JavaScript is required.</noscript>
    </body>
</html>
