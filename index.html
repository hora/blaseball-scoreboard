<!DOCTYPE html>
<html>
    <head>
        <title>Blaseball Scoreboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <!--<template id="day-results">-->
      <template id="template-day">
        <header class="regular">
            <a href="https://www.blaseball.com">Internet League Blaseball</a>&nbsp;&mdash;
            Season&nbsp;<span class="season">&nbsp;</span> Day&nbsp;<span class="day">&nbsp;</span>
        </header>
      </template>

        <template id="template-game">
            <div class="game">
                <div class="top">
                    <div class="overview active">&nbsp;</div>
                    <div class="extra">&nbsp;</div>
                </div>
                <div class="bottom">
                    <div class="score">
                        <div class="teams">
                            <div class="team away">
                                <div class="emoji">&nbsp;</div>
                                <div class="seed"></div>
                                <abbr>&nbsp;</abbr>
                                <div class="score">&nbsp;</div>
                                <svg class="arrow" viewBox="0 0 14.142 28.284" preserveAspectRatio="xMaxYMin meet">
                                    <path d="M14.142 0L0 14.142l14.142 14.142z" />
                                </svg>
                            </div>
                            <div class="team home">
                                <div class="emoji">&nbsp;</div>
                                <div class="seed"></div>
                                <abbr>&nbsp;</abbr>
                                <div class="score">&nbsp;</div>
                                <svg class="arrow" viewBox="0 0 14.142 28.284" preserveAspectRatio="xMaxYMin meet">
                                    <path d="M14.142 0L0 14.142l14.142 14.142z" />
                                </svg>
                            </div>
                            <div class="team salmon">
                                <div class="emoji">üêü</div>
                                <div class="seed"></div>
                                <abbr>SLMN</abbr>
                                <div class="score">&nbsp;</div>
                                <svg class="arrow" viewBox="0 0 14.142 28.284" preserveAspectRatio="xMaxYMin meet">
                                    <path d="M14.142 0L0 14.142l14.142 14.142z" />
                                </svg>
                                <svg class="arrow-pink" viewBox="0 0 14.142 28.284" preserveAspectRatio="xMaxYMin meet">
                                    <path style="fill:#e063ef" d="M14.142 0L0 14.142l14.142 14.142z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
      <!--</template>-->

      <script src="script.js"></script>
      <noscript>JavaScript is required.</noscript>
    </body>
</html>
